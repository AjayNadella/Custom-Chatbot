<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Your Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/deploy.js"></script>
    <style>
        
        body {
            background: linear-gradient(135deg, #A6C1EE, #D4E1F4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        
        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        
        #embed-code-container {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
            overflow-y: auto;
        }

        #embed-code-container p {
            font-size: 16px;
            color: #555;
        }

        
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin: 10px 0;
            width: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d7a;
        }

        
        #logout-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: auto;
            text-align: center;
        }

        #logout-btn:hover {
            background-color: #cc3838;
        }

        
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

    
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                padding: 6px 18px;
            }
        }
    </style>
</head>
<body onload="getChatbotEmbedCode()">
    <div class="container">
        <h2>Embed Your Chatbot on Your Website</h2>
        <p>Copy and paste the following code into your website to integrate your chatbot:</p>

        
        <div id="embed-code-container">
            <p>Loading chatbot embed code...</p>
        </div>

        
        <button onclick="getChatbotEmbedCode()">Refresh Code</button>
        <button onclick="history.back()">Back</button>
    </div>
    <button id="logout-btn">Logout</button>
</body>
</html>
