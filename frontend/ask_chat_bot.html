<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/ask_chat_bot.js"></script>

    <style>
        
        body {
            background: linear-gradient(135deg, #A6C1EE, #D4E1F4);  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        
        #chat-container {
            width: 100%;
            max-width: 600px;  
            background-color: white;
            padding: 20px;  
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

       
        #chat-box {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            text-align: left;
            margin-bottom: 20px;
        }

        
        #chat-input {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #chat-input input {
            padding: 8px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 80%;
            margin-right: 10px;
            box-sizing: border-box;
        }

        #chat-input button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: auto;
        }

        #chat-input button:hover {
            background-color: #0056b3;
        }

        
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d7a;
        }

        
        #logout-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: auto; 
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #cc3838;
        }

        
        @media (max-width: 600px) {
            #chat-container {
                padding: 20px;
            }

            #chat-input input {
                padding: 10px;
                font-size: 14px;
            }

            #chat-input button {
                padding: 8px 16px;
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button onclick="askChatbot()">Send</button>
        </div>
    </div>
    <button onclick="history.back()">Back</button>

    <button id="logout-btn">Logout</button>
</body>
</html>
