<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chatbot Type</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/chatbot.js"></script>
</head>
<body onload="loadChatbotTypes()">
    <div class="container">
        <h1>Select Chatbot Type</h1>
        <select id="chatbot-type" onchange="storeChatbotType()"></select>
        <button onclick="nextPage('upload_knowledge.html')">Next</button>
        <button onclick="history.back()">Back</button>
    </div>
    <script>
        function nextPage(page) {
            window.location.href = page;
        }
        function storeChatbotType() {
            const selectedType = document.getElementById("chatbot-type").value;
            localStorage.setItem("selectedChatbotType", selectedType);
            console.log("Chatbot Type Saved:", selectedType);
        }
    </script>
    <button id="logout-btn">Logout</button>
</body>
</html>
