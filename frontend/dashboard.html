<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>

    <h3>User Information</h3>
    <p><strong>Email:</strong> <span id="user-email">Loading user info...</span></p>

    <div id="chatbot-section" style="display: none;">
        <h3>Upload Your Knowledge Base</h3>
        <input type="file" id="knowledge-file" />
        <button onclick="uploadKnowledge()">Upload</button>

        <h3>Ask the AI Copilot</h3>
        <input type="text" id="user-question" placeholder="Enter your question">
        <select id="chatbot-type">
            <option value="general">General</option>
            <option value="healthcare">Healthcare</option>
            <option value="finance">Finance</option>
            <option value="education">Education</option>
        </select>
        <button onclick="askChatbot()">Ask</button>

        <h3>Response</h3>
        <p id="response"></p>
    </div>

    <button id="logout-btn">Logout</button>

</body>
</html>
